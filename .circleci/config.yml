version: 2
jobs:
  release:
    docker:
      - image: circleci/golang:1.13.5-buster
    working_directory: /go/src/github.com/kazz187/fargate-td
    steps:
      - checkout
      - run: sudo apt-get install upx-ucl
      - run: TAG=${CIRCLE_TAG} make release
workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/